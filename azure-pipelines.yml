# Node.js


# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    echo "Running the sonar scanner"
    echo "Completed the sonar scan"
  displayName: 'Review the code'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: Docker@2
  inputs:
    containerRegistry: 'Docker_hub_OM1'
    repository: 'rahulpawar116 / order-management'
    command: 'buildAndPush'
    tags: '$(Build.BuildId)'
    Dockerfile: '**/Dockerfile'

- task: CmdLine@2
  displayName: "Download and install Trivy"
  inputs:
    script: |
      sudo apt-get install rpm
      wget https://github.com/aquasecurity/trivy/releases/tag/v$(trivyVersion)/trivy_$(trivyVersion)_Linux-64bit.deb
      sudo dpkg -i trivy_$(trivyVersion)_Linux-64bit.deb
      trivy -v  

- task: CmdLine@2
  displayName: "Run trivy scan"
  inputs:
    script: |
      trivy image rahulpawar116 / order-management:$(Build.BuildId)
